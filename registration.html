<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeBooking - Регистрация</title>
    <!-- Подключение шрифта Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007acc;
            --secondary-color: #005a99;
            --bg-color: #fff;
            --accent-bg: #e6f7ff;
            --text-color: #333;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--bg-color);
            border-bottom: 1px solid #eee;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .menu {
            display: flex;
            gap: 1.5rem;
        }

        .menu a {
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1rem;
            position: relative;
            transition: color var(--transition-speed);
        }

        .menu a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0%;
            height: 2px;
            background: var(--primary-color);
            transition: width var(--transition-speed);
        }

        .menu a:hover::after {
            width: 100%;
        }

        .auth-container {
            max-width: 500px;
            margin: 100px auto 2rem;
            padding: 2rem;
            background: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            flex: 1;
            animation: zoomIn 0.5s forwards;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0,122,204,0.3);
            outline: none;
        }

        .btn {
            padding: 0.8rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background var(--transition-speed), transform 0.2s;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 1rem 0;
            position: relative;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            border-bottom: 1px solid #eee;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            color: var(--text-color);
            text-decoration: none;
            transition: border-color var(--transition-speed);
        }

        .oauth-btn:hover {
            border-color: var(--primary-color);
        }

        footer {
            padding: 2rem;
            text-align: center;
            background: var(--bg-color);
            border-top: 1px solid #eee;
            color: var(--primary-color);
            margin-top: auto;
        }

        footer a {
            text-decoration: none;
            color: var(--primary-color);
            margin: 0 0.5rem;
            transition: color var(--transition-speed);
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .menu {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .auth-container {
                margin: 120px 1rem 2rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<header>
    <a href="index.html" class="logo">CafeBooking</a>
    <nav class="menu">
        <a href="#branches">Филиалы</a>
        <a href="login.html">Вход</a>
    </nav>
</header>

<div class="auth-container">
    <div class="auth-header">
        <h1>Создать аккаунт</h1>
        <p>Зарегистрируйтесь за 1 минуту</p>
    </div>

    <form class="auth-form">
        <div class="form-group">
            <label>Имя</label>
            <input type="text" placeholder="Иван Иванов" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="password" placeholder="••••••••" required>
        </div>

        <div class="form-group">
            <label>Подтверждение пароля</label>
            <input type="password" placeholder="••••••••" required>
        </div>

        <button class="btn" type="submit">Зарегистрироваться</button>

        <div class="divider">или</div>

        <a href="#" class="oauth-btn">
            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google">
            Продолжить с Google
        </a>

        <p style="text-align: center; margin-top: 1rem;">
            Уже есть аккаунт? <a href="#login" style="color: var(--primary-color);">Войдите</a>
        </p>
    </form>
</div>

<footer>
    <p>© 2023 CafeBooking. Все права защищены</p>
    <div style="margin-top: 1rem;">
        <a href="#">Контакты</a>
        <a href="#">Помощь</a>
    </div>
</footer>
</body>
</html>
