<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Администратора</title>
    <style>
        /* Общие стили */
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Стили админ-панели */
        .admin-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #e6d5c3;
            color: #432818;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #6f1d1b;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #6f1d1b;
            color: white;
        }

        tr:nth-child(even) {
            background: #f8f4f0;
        }

        .cancel-btn {
            background: #d9534f;
        }

        .cancel-btn:hover {
            background: #c9302c;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="#" class="logo">CafeBooking</a>
    <div class="nav-links">
        <a href="index.html">Главная</a>
        <a href="add_branch.html">Добавить Филиал</a>
        <a href="manage_products.html">Управление Товарами</a>
    </div>
</nav>

<div class="container">
    <div class="admin-panel">
        <div class="tabs">
            <button class="tab-btn active" data-tab="employees">Сотрудники</button>
            <button class="tab-btn" data-tab="branches">Филиалы</button>
            <button class="tab-btn" data-tab="products">Товары</button>
            <button class="tab-btn" data-tab="statistics">Статистика</button>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="employees">
                <h2>Сотрудники</h2>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Иван Иванов</td>
                        <td>
                            <button class="btn">Редактировать</button>
                            <button class="btn cancel-btn">Удалить</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Остальные вкладки -->
        </div>
    </div>
</div>

<script>
    // Скрипт для переключения вкладок
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));

            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('active');
        });
    });
</script>
</body>
</html>
