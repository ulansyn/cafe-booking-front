<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Товарами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Управление Товарами</h1>
    <nav>
        <a href="admin_panel.html">Назад в админ панель</a>
    </nav>
</header>
<main>
    <section class="manage-products">
        <div class="filters">
            <input type="text" placeholder="Поиск товара" class="search-input">
            <select>
                <option>Все категории</option>
                <option>Категория 1</option>
                <option>Категория 2</option>
            </select>
        </div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>301</td>
                <td>Товар 1</td>
                <td>500₽</td>
                <td>
                    <button class="btn">Добавить товар</button>
                    <button class="btn">Изменить цену</button>
                </td>
            </tr>
            <!-- Добавьте товары -->
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>&copy; 2025 My App</p>
</footer>
</body>
</html>
